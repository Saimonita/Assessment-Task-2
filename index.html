<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Web Project</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <!-- Bootstrap Card Form -->
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Contact Us</h4>
                    </div>
                    <div class="card-body">
                        <!-- Points to your Server Script -->
                        <form action="process_form.php" method="POST">
                            
                            <!-- Email Input -->
                            <div class="mb-3">
                                <label for="emailInput" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="emailInput" name="email" placeholder="name@example.com" required>
                            </div>

                            <!-- Subject Line -->
                            <div class="mb-3">
                                <label for="subjectInput" class="form-label">Subject</label>
                                <input type="text" class="form-control" id="subjectInput" name="subject" placeholder="How can we help?" required>
                            </div>

                            <!-- Message Area -->
                            <div class="mb-3">
                                <label for="messageInput" class="form-label">Message</label>
                                <textarea class="form-control" id="messageInput" name="message" rows="3" required></textarea>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-success w-100">Send Message</button>
                            
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
